<<form>
    <div class="container table-responsive">
        <table class="table table-dark table-striped">  
            <thead >
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact No</th>
                <th>Vehicle No</th>
                <th>Date</th>
                
            </thead>
            <tbody>
                <tr *ngFor="let booking of allbookings">
                    <td>{{ booking.firstname}}</td>
                    <td>{{ booking.lastname}}</td>
                    <td>{{ booking.contactNo}}</td>
                    <td>{{ booking.vehicleNo}}</td>
                    <td>{{ booking.date}}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</form>
