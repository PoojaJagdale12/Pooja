<form>
    <div class="container table-responsive">
        <table class="table table-dark table-striped">  
            <thead >
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Address</th>
                <th>CIty</th>
                <th>State</th>
                <th>Pincode</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of allUsers">
                    <td>{{ user.firstName}}</td>
                    <td>{{ user.lastName}}</td>
                    <td>{{ user.email}}</td>
                    <td>{{ user.userName}}</td>
                    <td>{{ user.address}}</td>
                    <td>{{ user.city}}</td>
                    <td>{{ user.state}}</td>
                    <td>{{ user.pincode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
