<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading" div style="text-align:center">
			    		<h3 class="panel-title">   My Account   </h3>
			 			</div>
			 			<div class="panel-body">
			    		<form [formGroup]="userProfileForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="firstName" id="firstName" class="form-control input-sm" placeholder="First Name" formControlName="firstName" readonly> 
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="lastName" id="lastName" class="form-control input-sm" placeholder="Last Name" formControlName="lastName" readonly>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" formControlName="email" readonly>
							</div>
								<div class="form-group">
										<input type="text" name="address" id="address" class="form-control input-sm" placeholder="Address" formControlName="address"readonly>
									</div>
									<div class="form-group">
											<input type="text" name="state" id="state" class="form-control input-sm" placeholder="State" formControlName="state" readonly>
										</div>
										<div class="form-group">
												<input type="text" name="city" id="city" class="form-control input-sm" placeholder="City" formControlName="city"readonly>
											</div>
											<div class="form-group">
													<input type="text" name="pincode" id="pincode" class="form-control input-sm" placeholder="Pincode" formControlName="pincode"readonly>
												</div>

			    			<!--<input type="submit" value="Register" class="btn btn-info btn-block" (click)="registerUser()">-->
			    			<input type="submit" value="Edit Profile" class="btn btn-info btn-block"> 
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
